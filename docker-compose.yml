version: "3.5"

services:

  samba:
    container_name: samba
    image: dperson/samba
    command: '-p -r'
    ports:
      - "139:139"
      - "445:445"
    volumes:
      - ${SHARE_DATA_PATH}:/media
    environment:
      USERID: "1000"
      GROUPID: "1000"
      SHARE: "media;/media;yes;no;yes;all;none;;media"
    restart: unless-stopped

